<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mouse Control Synth</title>
	<style>

		html,
		body {
			height: 100%;
			margin: 0;
		}

		div {
			background-color: black;
			height: 100%;
		}

	</style>
</head>
<body>
	
	<div onmousemove="osc.frequency.value = event.clientY;"></div>

	<script>
		var audio_context = window.AudioContext || window.webkitAudioContext;

		var con = new audio_context();
		var osc = con.createOscillator();

		osc.connect(con.destination);

		osc.frequency.value = 600;
		//osc.start();
</script>
</body>
</html>
